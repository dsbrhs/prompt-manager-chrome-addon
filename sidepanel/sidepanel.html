<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Prompt Manager - Side Panel</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">

    <div class="top-bar">
      <button id="refreshBtn">更新</button>
      <button id="newBtn">新規</button>
      <input id="search" placeholder="検索..." />
    </div>

    <div id="prompt-list" class="prompt-list">
      <!-- JS がここへプロンプト一覧を描画 -->
    </div>

  </div>

  <!-- モーダルダイアログ -->
  <div id="prompt-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">新規プロンプト</h2>
        <button class="modal-close" id="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="prompt-title-input">タイトル</label>
          <input type="text" id="prompt-title-input" placeholder="プロンプトのタイトルを入力" />
        </div>
        <div class="form-group">
          <label for="prompt-content-input">内容</label>
          <textarea id="prompt-content-input" placeholder="プロンプトの内容を入力" rows="8"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-cancel-btn" class="btn-secondary">キャンセル</button>
        <button id="modal-save-btn" class="btn-primary">保存</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
